<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Style Meme Template</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --font-family: 'Inter', sans-serif;
        --title-bg: #ffffff;
        --title-color: #111111;
        --card-bg: #fefefe;
        --card-shadow: rgba(0, 0, 0, 0.1);
        --border-radius: 0.75rem;
        --transition-duration: 0.3s;
        --spacing: 1.5rem;
        --max-width: 400px;
      }
      /* Reset and base */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: rgb(0, 0, 0);
        font-family: 'Georgia', serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .meme-card {
        width: 1080px;
        height: 1920px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        color: white;
        background-color: black;
      }
      .meme-card:hover,
      .meme-card:focus-within {
        box-shadow: 0 8px 20px var(--card-shadow);
      }
      .meme-title {
        width: 100%;
        background-color: black;
        padding: 6rem;
        padding-bottom: 0;

        font-size: 6rem;
        font-weight: 400;
        line-height: 1.1;
        text-align: left;
        user-select: none;
      }
      .meme-image {
        height: 1000px;
        width: 100%;
        display: block;
        user-select: none;
        background: url('https://res.cloudinary.com/df2zfm1f2/image/upload/v1749232507/your-folder-name/gpvktt60kcpeyej9lln1.png');
        background-size: contain;
        background-size: 95%;

        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="meme-card" tabindex="0" aria-label="Meme template with title and image">
      <div class="meme-title" role="heading" aria-level="1">What the fuck ?</div>
      <div class="meme-image"></div>
    </div>
  </body>
</html>
